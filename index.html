<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Personal</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .header {
            background-color: #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-bottom: 4px solid #f1b0b7;
        }

        h4 {
            margin: 0;
            font-size: 1.2em;
        }

        h1 {
            margin: 5px 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        .profile-img {
            border-radius: 50%;
            border: 4px solid #d9534f;
            margin-top: 20px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h4>Mariana Molina Estrada</h4>

    </div>

    <nav>
